<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Summarizer</title>

    <!-- We could use url_for because it's available via Jinja2 and/or Starlette, like in a Flask app, but we keep it simple -->
    <!--    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}"> -->
    <!-- Note that we use path= because of Starlette, in Flask we would use filename= -->
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicon-16x16.png">
<body>
    <img src="/static/images/logo.png" alt="Logo">
    <h1>YouTube Video Summarizer</h1>
    <form id="summarize-form">
        <div class="form-group">
            <label for="video_url">YouTube URL or Video ID:</label>
            <input type="text" id="video_url" name="video_url" placeholder="Enter YouTube URL or video ID" required>
        </div>

        <div class="form-group">
            <label for="summary_length">Summary Length:</label>
            <input type="number" id="summary_length" name="summary_length" value=300 placeholder="Words" required>
        </div>

        <div class="form-group">
            <label for="used_model">Used Model:</label>
            <select id="used_model" name="used_model">
                <option value="gpt-4o-mini">GPT-4o mini</option>
                <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                <option value="gpt-4-turbo-preview">GPT-4 Turbo</option>
            </select>
        </div>
        <button type="submit">Summarize</button>
    </form>
    <div id="summary">
        <!-- Content will be dynamically inserted here -->
    </div>

    <script src="/static/js/script.js?t={{ timestamp }}"></script>
    <!-- alternative, see also above -->
    <!--    <script src="{{ url_for('static', path='js/script.js') }}?t={{ timestamp }}"></script> -->
</body>
</html>
